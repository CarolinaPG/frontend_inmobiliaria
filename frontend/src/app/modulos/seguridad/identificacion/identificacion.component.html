<div class="row input-field col-sm-6">

  <form [formGroup]="fgValidador" (ngSubmit)="identificarUsuario()" class="input-field">
    <div class="imgcontainer">
      <img src="https://res.cloudinary.com/bitcharge/image/upload/v1535940305/panda-avatar.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
    
      <div class="row">
        <div class="input-field col-sm-2">
          <i class="material-icons prefix">email</i>
        </div>
        <div class="input-field col-sm-10">
          <input formControlName="usuario" id="usuario" type="email" class="validate">
          <label for="usuario">Usuario</label>
          <span class="helper-text" data-error="wrong" data-success="right">Su usuario es el correo con el que se registró.</span>
        </div>
      </div>

      <div class="row">
        <div class="input-field col-sm-2">
          <i class="material-icons prefix">vpn_key</i>
        </div>
        <div class="input-field col-sm-10">
            <input formControlName="clave" id="clave" type="password" class="validate">
            <label for="clave">Contraseña</label>
            <span class="helper-text" data-error="wrong" data-success="right">Su contraseña fue enviada al correo cuando se registró.</span>
        </div>
      </div>
      <!--mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field-->
      
      <div class="row">
        <span class="psw">¿Olvidó su <a routerLink="/seguridad/recuperarClave" >contraseña</a>?</span>
      </div>
    
      <div class="row">
        <div class="input-field col s6 center-align" >
          <button [disabled]="!fgValidador.valid " class="btn waves-effect waves-light" type="submit" name="action">LOG IN
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>
  </form> 
</div>
