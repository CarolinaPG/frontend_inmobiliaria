<div class="container section">
  <h3 class="center-align" >Identificación de Usuarios</h3>
  <div class="row center-align input-field col-sm-5">
      <form [formGroup]="fgValidador" (ngSubmit)="IdentificarUsuario()" class="input-field col col-sm-8 ">
        <div class="row">
          <div class="input-field col-sm-12"> 
            <i class="material-icons prefix">email</i>
            <input formControlName="usuario" type="email" id="email" class="validate" />
            <label for="email">Usuario</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col-sm-12">
            <i class="material-icons prefix">vpn_key</i>
            <input formControlName="clave" type="password" id="password" class="validate" />
            <label for="email">Constraseña</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col-sm-6 center-align" >
            <button [disabled]="!fgValidador.valid " class="btn waves-effect waves-light" type="submit" name="action">INGRESAR
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
  </div>
</div>
