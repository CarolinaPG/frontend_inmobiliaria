  <body>
    <!--PRIMERA PARTE: Donde están las opciones de link, home, dropdown ...-->
    <div class="container">
        <!--CONTENIDO: Donde están los campos para el registro ...-->
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
              <label for="txtNombres" class="form-label">Nombres</label>
              <input type="text" class="form-control" id="txtNombres" value="" required>
              <div class="valid-feedback">
                Los nombres son obligatorios
              </div>
            </div>

            <div class="col-md-6">
              <label for="txtApellidos" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="txtApellidos" value="" required>
              <div class="valid-feedback">
                Los apellidos son obligatorios
              </div>
            </div>

            <div class="col-md-2">
                <label for="txtIndicativo" class="form-label">Indicativo</label>
                <select class="form-select" id="txtIndicativo" value="" required>
                  <option selected disabled value="">Choose...</option>
                  <option>(+57)</option>
                </select>
                <div class="invalid-feedback">
                  Seleccione un indicativo para el país
                </div>
            </div>

            <div class="col-md-4">
                <label for="txtCelular" class="form-label">Celular</label>
                <input type="text" class="form-control" id="txtCelular" value="" required>
                <div class="invalid-feedback">
                    Ingrese un número de celular
                </div>
            </div>
  
            <div class="col-md-2">
                <label for="txtTipoId" class="form-label">Tipo</label>
                <select class="form-select" id="txtTipoId" value="" required>
                  <option selected disabled value="">Choose...</option>
                  <option>Cédula</option>
                  <option>Pasaporte</option>
                </select>
                <div class="invalid-feedback">
                  Seleccione un tipo de documento de identidad válido
                </div>
            </div>

            <div class="col-md-4">
                <label for="txtId" class="form-label">Documento</label>
                <input type="text" class="form-control" id="txtId" value="" required>
                <div class="invalid-feedback">
                    El número de documento es obligatorio
                </div>
            </div>
            
            <div class="col-md-12">
              <label for="txtEmail" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="txtEmail" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  El correo electrónico es obligatorio
                </div>
              </div>
            </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Yo no soy un robot
                </label>
                <div class="invalid-feedback">
                  Debes indicar que no ere un robot
                </div>
              </div>
            </div>
            
            <!--
            <span class="msg-error error"></span>
            <div class="col-12">
                <div id="recaptcha" class="g-recaptcha" data-sitekey="ABC-123"></div>
            </div>
            -->

            <div class="col-12">
              <button class="btn btn-primary" type="submit">Registrar Cliente</button>
            </div>
        </form>

    </div>
