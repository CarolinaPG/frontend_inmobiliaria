        <mat-label>Filter</mat-label>
        <input (keyup)="applyFilter($any($event.target).value)" matInput  placeholder="Filtro" #input>
    </mat-form-field-->

<div class="example-container mat-elevation-z8">
    <!--table mat-table matSort (matSortChange)="sortData($event)" [dataSource]="dataSource" -->
    <table mat-table [dataSource]="dataSource | filtro" matSort>
  
      <!-- Posicion Column -->
      <ng-container matColumnDef="posicion">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.posicion}} </td>
        <!--td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td-->
      </ng-container>
  
      <!-- Codigo Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>
  
      <!-- Ciudad Column -->
      <!--ng-container matColumnDef="ciudad">
        <th mat-header-cell *matHeaderCellDef> Ciudad </th>
        <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
        </ng-container-->
        
      <!-- Departamento Column -->
      <!--ng-container matColumnDef="departamento">
        <th mat-header-cell *matHeaderCellDef> Departamento </th>
        <td mat-cell *matCellDef="let element"> {{element.depa}} </td>
        </ng-container-->

      <!-- Direccion Column -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Dirección </th>
        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
      </ng-container>
  
      <!-- Fecha de la Solicitud Column -->
      <ng-container matColumnDef="fechaSol">
        <th mat-header-cell *matHeaderCellDef> Fecha de la Solicitud </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaSol}} </td>
      </ng-container>

      <!-- Valor Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> <strong>${{element.valor}}.00</strong> </td>
      </ng-container>

      <!-- Tipo Column -->
      <!--ng-container matColumnDef="tipoIn">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoIn}} </td>
      </ng-container-->

      <!-- Oferta Column -->
      <!--ng-container matColumnDef="tipoOf">
        <th mat-header-cell *matHeaderCellDef> Oferta </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoOf}} </td>
      </ng-container-->

      <!-- Fotografía Column -->
      <ng-container matColumnDef="foto">
        <th mat-header-cell *matHeaderCellDef> Fotografía/Video </th>
        <td mat-cell *matCellDef="let element"> <img mat-card-sm-image class="imagenInmueble" src={{element.foto}}> </td> <!--<br>{{element.videoYoutube}} </td-->
      </ng-container>

      <!-- Estado Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>

        <!--th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element of sortedData"> Hola a todos </td-->

      <!-- Estado Column -->
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element">
          <div class="center-align">  
          <button mat-mini-fab (click)="eliminarSolicitud(element)" matTooltip="Eliminar solicitud" aria-label="Example icon-button with a heart icon">
            <mat-icon>delete</mat-icon></button>
          </div>
        </td>
      </ng-container>
        
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: false"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <!--tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="9">No data matching the filter "{{input.value}}"</td>
        </tr-->      
    </table>

    <mat-paginator [length]="length" [pageSize]='pageSize' [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event" aria-label="Select page of listadoRegistros"></mat-paginator>

  </div>
  &nbsp;
